//named as such due to the disorienting and nauseating nature of this script

cutscene_subtitle "Prepare for launch in 10 seconds..." 1 0 0 5000
cutscene_viewport 0 8 0 0 [ // needed due to bugs in port, typically initates at player's viewpoint
    cutscene_loop 1 0 10000 [

        if (rnd 5) [
            cutscene_subtitle "Whopee!" 1 .5 1 2500 [
                cutscene_delay 2500 [
                    cutscene_subtitle "Wheeeeeeeeee!" 1 .5 1 2500
                ]
            ]
        ] [
            cutscene_subtitle "If you're feeling ill, change the map to get rid of this" .5 1 .5 10000
        ]

        cutscene_moveaccelspecific 0 0 200 5000 [
            cutscene_moveaccelspecific 0 0 -200 5000
        ]

        cutscene_viewspin (rnd 360) (rnd 360) (rnd 360) 5000 [
            cutscene_viewspin (rnd 360) (rnd 360) (rnd 360) 5000
        ]
    ]
]