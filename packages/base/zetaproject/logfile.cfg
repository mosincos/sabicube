// logfile.cfg 

newgui logbook [
	guilist [
		guitextbox " " 0 20
		guilist [
			guitextbox " " 40 0
			if (>= ($logvar) 17) [ // zetaproject
				guitext "Now I just have to find those documents and call my alien friend" 0
			]
			if (>= ($logvar) 16) [ // zetaville0
				guitext "Whoa... Zetaville was suddently NOT empty" 0
			]
			if (>= ($logvar) 15) [ // zetaville4
				guitext "inside Zetaville nr. 4" 0
				guitext "maybe I can find an id-card" 0
			]
			if (>= ($logvar) 14) [ // zetaville
				guitext "Zetaville seams completly empty" 0
				guitext "should be a piece of cake to find those documents" 0
			]
			if (>= ($logvar) 13) [ // core
				guitext "seams like Im caught in some kind of buffer" 0
				guitext "should have known that teleportation was a bad idea" 0
			]
			if (>= ($logvar) 12) [ // office
				guitext "Elevator broke down... damn, now I have to walk" 0
			]
			if (>= ($logvar) 11) [ // market
				guitext "Found Market Square" 0
				guitext "should be able to see the local ZetaProject office" 0
			]
			if (>= ($logvar) 10) [ // subway
				guitext "Found the subway... phew" 0
				guitext "now to find Market Square" 0
			]
			if (>= ($logvar) 9) [ // new world
				guitext "WTF happend to this place?!" 0
				guitext "finaly got topside, and the world looks like shit" 0
			]
			if (>= ($logvar) 8) [ // clinic
				guitext "Found some kind of wierd clinic" 0
				guitext "my best best is to help the janitor repair the elevators" 0
			]
			if (>= ($logvar) 7) [ // enter sewer
				guitext "Eew... landed in a sewer, at least Im out of that place" 0
			]
			if (>= ($logvar) 6) [ // 
				guitext "Emergency protocol owerwriten, now to find the way out." 0
				guitext "maybe theres some clues in the logfiles" 0
				guibar
			]
			if (>= ($logvar) 5) [
				guitext "I rebooted the mainframe, now I just have to access it" 0
				guibar
			]
			if (>= ($logvar) 4) [
				guitext "The mainframe needs to be rebooted, must find the switch" 0
				guibar
			]
			if (>= ($logvar) 3) [
				guitext "Theres obviously someone else than just me down here" 0
				guibar
			]
			if (>= ($logvar) 2) [
				guitext "All the other celldoors are closed, where the fuck am I?" 0
				guibar
			]
			if (>= ($logvar) 1) [
				guitext "woke up in a cold cell to a strange voice on the intercom" 0
				guitext "said something about me needing to reboot a mainframe" 0
				guibar
			]
			if (= ($logvar) 0) [
				guitext "" 0
				guibar
			]
		]	
	]
	guilist [
		guibutton "Close" [cleargui]
	]
]
		
