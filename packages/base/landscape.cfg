// landscape.cfg

exec packages/base/zetaproject/inventory.cfg
exec packages/base/zetaproject/logfile.cfg
exec packages/base/zetaproject/monsters.cfg
exec packages/base/zetaproject/gamevars.cfg
exec packages/base/zetaproject/map_models.cfg

loadsky "skyboxes/clearsky052"
skytexture 0

cloudlayer "skyboxes/clouds02"
cloudscrollx 0.005
cloudscrolly 0.005
cloudheight 0.15
cloudfade 0.9
cloudscale 0.3

fog 2500
fogcolour 0x2D5E78

watercolour 30 64 82
waterfog 35
waterspec 200
causticscale 50
causticmillis 100

texturereset 

setshader stdworld // use default world shader unless specified otherwise

texture 0 "textures/sky.png" // dummy sky texture
texture 0 "textures/default.png" // default geometry texture

texture 0 textures/terrain_soc/ter_moss1.jpg 0 0 0 .75
texture 0 textures/terrain_soc/ter_dirt1.jpg 0 0 0 .75
texlayer 2

