md5dir "playermodels/female/hudguns/rifle"
md5load "hands_shotgun_idle.md5mesh" 
md5skin * "texture.png"
md5pitch "" 1
md5tag Bone tag_weapon
md5adjust Bone 90 0 190 0 12 0//-5//3.5
md5anim "gun idle" "hands_shotgun_idle.md5anim"
md5anim "gun shoot" "hands_shotgun_shoot.md5anim" 40

md5load "rifle.md5mesh"
md5skin rifle "<dds>sniper.png" "<dds>sniper_mask.png"
md5bumpmap rifle "<dds>sniper_normals.png"
md5spec rifle 150
md5glare rifle 0.5 1
md5tag muzzle_flash tag_muzzle
md5anim "gun idle" "rifle_idle.md5anim"
md5anim "gun shoot" "rifle_shoot.md5anim" 60

md5link 0 1 tag_weapon
mdlscale 300
