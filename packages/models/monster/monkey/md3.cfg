// monkey

// x y z - start frame X run Y frames at Z fps

md3load monkey.md3
md3skin * skin.jpg

//animations
md3anim "idle|mapmodel" 0 1
md3anim "forward|backward|left|right|swim" 2 9 15
md3anim "hold 1" 14 6 15
md3anim "attack 1" 14 6 15
md3anim "jump" 0 2 15
md3anim "pain" 21 2 10
md3anim "dying" 23 4 15
md3anim "dead" 26 1

mdlscale 75
//mdltrans 0 0 -6   // lower the model a bit
