// autoexec.cfg

bind "MOUSE2" [zoom 1; waxon; onrelease [zoom -1; waxof]]

bind "F1" [edittoggle]

bind "E" [keytrigger]

toggleinventory = [
    if (! (cleargui 1)) [
        showgui inventory
    ]
]
bind "TAB" [toggleinventory]

bind "LSHIFT" [speedrun; onrelease [normalrun]]

bind "LCTRL" [crouch; onrelease [uncrouch]]

chainsawhudgun 0
bind "G" [echo "use RMB to zoom"]
bind "Z" [echo "use RMB to zoom"]
editbind "F2" [showtexgui]
editbind "F3" [if (cleargui 1) [] [showgui editing]]
editbind "F4" [if (cleargui 1) [] [showgui mapmodels]]

// testing the dig/mine animation
bind "I" [
	thirdperson (= $thirdperson 0)
	if (= $thirdperson 0) [
		echo thirdperson OFF
	] [
		echo thirdperson ON
		taunt
		sleep 3000 [thirdperson (= $thirdperson 0)]
	]
]

bind "1" [setweapon FI]
bind "2" [setweapon PI]
bind "3" [setweapon SG]
bind "4" [inventorywrite 8 -1 1; gethealing 50]
bind "5" [setweapon GL]
bind "6" [setweapon CG]
bind "7" [setweapon RI]
bind "8" [setweapon RL]
