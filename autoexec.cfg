// autoexec.cfg

bind "MOUSE2" [zoom 1; waxon; onrelease [zoom -1; waxof]]

bind "F1" [edittoggle]

bind "E" [keytrigger]

toggleinventory = [
    if (! (cleargui 1)) [
        showgui inventory
    ]
]
bind "TAB" [toggleinventory]

bind "LSHIFT" [speedrun; onrelease [normalrun]]

bind "LCTRL" [crouch; onrelease [uncrouch]]

chainsawhudgun 0
bind "G" [echo "use RMB to zoom"]
bind "Z" [echo "use RMB to zoom"]
editbind "F2" [showtexgui]
editbind "F3" [if (cleargui 1) [] [showgui editing]]
editbind "F4" [if (cleargui 1) [] [showgui mapmodels]]
